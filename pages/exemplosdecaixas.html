<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    
            <form action="" method="GET">

              <!--caixas de testo-->
        
            <label for="idNome">Nome:</label> <br> 
            <input type="text" id="idNome" name="nmNome"> 
            <br>
            
        
            <label for="idCpf">Cpf:</label> <br> 
            <input type="text" id="idCpf" name="nmCpf"> 
            <br>
            <!--caixas de Numero-->

            <label for=" idtemp" >Temperatura</label><br>
            <input type="number" id="idIdade" name="nmtamp" min="0" max="50" step="0,01" value="36">
            <br>
 
            <label for=" idIdade" >Idade</label><br>
            <input type="number" id="idIdade" min="1" max="120" step="2">
            <br>

            <!--caixas de Numero-->

            <label for=" idintervalo" >Intervalo</label><br>
            <input type="range" id="idintervalo" min="0" max="100">
            <br><br>

            <!--caixas de Numero-->

            <label for="idcor">Cor:</label> <br> 
            <input type="color" id="idcor" name="nmcor"> 
            <br>

            <!--caixas para senha-->  

            <label for=" idsenha" >Senha</label><br>
            <input type="password" id="senha " name="nmsenha">
            <br>

            <label for=" idemail" >E-mail</label><br>
            <input type="email" id="email" name="nmemail">
            <br>

            <!--caixas para Data-->

            <label for="idDataNasc">Data de Nacimento</label><br>
            <input type="date" id="idDataNAsc" name="nmDataNasc" min="2022-04-01" max="2022-05-30"  >
            
            <br><br>   
            <!--Caixas Para Data hora Local-->

            <label for="idDatahora">Data de Nacimento</label><br>
            <input type="datetime-local" id="idDatahora" name="nmDatahora">
            
            <br><br>
            
            <!--Caixas Para hora-->
            <label for="idhora">Horas</label><br>
            <input type="time" id="idhora" name="nmhora" value="12:30">
            <br>

            <!--Ridio button!-->

            <label for="idmas">Masculino:</label> <br> 
            <input type="radio" id="idMas" name="nmmas"  value="M"> 
            <br>
            
            <label for="idmas">feminino:</label> <br> 
            <input type="radio" id="idMas" name="nmfam" value="F"> 
            <br>

            <label for="idmas">LGBT:</label> <br> 
            <input type="radio" id="idMas" name="nmlgbt" value="L"> 
            <br>

            <!--Check Box-->

            <input type="checkbox" id="idMas" name="GOL" value="G"> 
            <label for="idgol">GOL:</label> <br> 
            <br>
            
            <input type="checkbox" id="idMas" name="Ferrari" value="FR"> 
            <label for="idgol">Ferrari:</label> <br> 
            <br>

            <input type="checkbox" id="idford" name="FORD" value="F"> 
            <label for="idFord">Ford:</label> <br> 
            <br>

            <!--Botoes-->
                
                <input type="submit" id="idsubmit">

                <input type="reset"  id="idReset">
                 
                <input type="button" id="idsalvar" value="Salvar">

                
            </form>
    </body>
    </html>
